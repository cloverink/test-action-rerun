name: build
on:
  push:
    branches: [ main ]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Step 1
        id: task1
        run: |
          yarn test1
          echo '::set-output name=test_result::success'

      - name: Step 2
        id: task2
        if: failure()
        run: |
          yarn test2
          echo '::set-output name=test_result::success'

      - name: check value
        run: echo "xxx ${{ job1.outputs.test_result }}"

