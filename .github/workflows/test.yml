name: build
on:
  push:
    branches: [ main ]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Step 1
        id: task1
        run: |
          yarn test2

      - name: Step 2
        uses: nick-fields/retry@v2
        id: task2
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: |
            yarn test1
          new_command_on_retry: |
            yarn test2

